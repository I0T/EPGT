function doImage(data,pos,url){

			},data.imgAds.imgEntrys[index_ad_pos[pos]].pauseTime * 1000);
		}
	}
}

function onChannelVideo(){
	media.video.setPosition(52,121,435,249); //小视频位置,分别是x、y、宽度、高度

	var smartcard_in = iPanel.getGlobalVar("smartcard_in");
	var isCurrCACard = CA.card.isCurrCACard; //判断是否是本卡

	if (smartcard_in == "0"){//智能卡未插上
		DVB.stopAV(0);
		if (E.init_index)E.init_index = 0; 
		return;
	}
	else if (smartcard_in == "1" && isCurrCACard != 1){//卡插上不是本卡
		DVB.stopAV(0);
		if (E.init_index)E.init_index = 0; 
		return;
	}

	iPanel.debug("index_onChannelVideo_E.init_index = " + E.init_index);

	if (E.init_index){//NIT定向广告(小视频在第一次进入到index时播放指定的视音频)
		E.init_index = 0;
		if (typeof index_av_info != "undefined"){
			var curr_freq = parseInt(index_av_info.frequency);
			var serviceId = index_av_info.serviceId;
			iPanel.debug("index_onChannelVideo_curr_freq = " + curr_freq + "__serviceId" + serviceId);
			var delivery_list = DVB.SI.allDeliveries;
			for (var i=0; i < delivery_list.length; i++){
				var tmp_frequency = delivery_list[i].frequency;
				iPanel.debug("index_onChannelVideo_tmp_frequency = " + tmp_frequency);
				if (tmp_frequency == curr_freq){
					var curr_service = DVB.getService(delivery_list[i].ONId,delivery_list[i].TSId,serviceId);
					if (typeof curr_service != "undefined"){//能够找到对应的service,说明搜索到这个service了，可以播放,否则播放关机频道内容
						iPanel.debug("index_onChannelVideo_frequency = " + curr_service.frequency + "__serviceId=" + curr_service.serviceId);
						DVB.playAV(curr_service.frequency, curr_service.serviceId); 
						return ;
					}
				}
			}
		}
	}

	if(user.passwordEnable && curr_channel.lock){//频道被锁定了...
		DVB.stopAV(0);
	}
	else{	
		var service = curr_channel.getService();
		DVB.playAV(service.frequency, service.serviceId); 
	}
}

		listPos : subMenu_data_pos				   //数据位置
	};

	var AjaxObj = new E.AJAX_OBJ(url, 
		function(xmlHttp) {
			iPanel.debug("index_initWeather_success_text=" + xmlHttp.responseText);
			var currTextData = E.trim(xmlHttp.responseText);
			var objText = eval("("+currTextData+")");
			showTodayWeather(objText);
		},
		function(xmlStatus){
			iPanel.debug("index_initWeather_fail_xmlStatus = " + xmlStatus);
			$("tem").innerHTML = "无天气情况";
			$("weather").src = "wether.png";
		}
		);

}

function showTodayWeather(objText){
	var obj = objText[0];

	if (obj.temperature != "" && obj.temperature != " " && obj.temperature.split(",").length > 0){

function eventHandler(obj, type){
	iPanel.debug("index_keycode = " + obj.code);
	switch(obj.code){
		case "KEY_LEFT":
			if (focus_area == 0){//在推荐区域
				recommend_change(-1);
			}
			else if (focus_area == 1){//在主菜单区域
				mainMenu_change(-1);
			}
			else if (focus_area == 2){//在子菜单区域
				subMenu_change(-1);
			}
			return 0;
			break;
		case "KEY_RIGHT":
			if (focus_area == 0){//在推荐区域
				recommend_change(1);
			}
			else if (focus_area == 1){//在主菜单区域
				mainMenu_change(1);
			}
			else if (focus_area == 2){//在子菜单区域
				subMenu_change(1);
			}
			return 0;
			break;
		case "KEY_UP":
			chang_area(-1);
			return 0;
			break;
		case "KEY_DOWN":
			chang_area(1);
			return 0;

function recommend_change(__num){
	if (recommend_focus_pos == 0 && __num < 0)return;
	if (recommend_focus_pos >= recommend.length - 1 && __num > 0)return;

	recommend_focus_pos += __num;

	$("recommend_focus").style.left = recommend_focus[recommend_focus_pos];
}

function mainMenu_change(__num){
	$("img_" + mainMenu_focus_pos).src = mainMenu[mainMenu_focus_pos];
	var bak_focus_pos = mainMenu_focus_pos;
	if (mainMenu_focus_pos >= mainMenu_length - 1 && __num > 0){
		mainMenu_focus_pos = 0;
	}
	else if(mainMenu_focus_pos <= 0 && __num < 0){	
		mainMenu_focus_pos = mainMenu_length - 1;
	}
	else{
		mainMenu_focus_pos += __num;
	}

	if((bak_focus_pos == 0 && __num < 0) || (bak_focus_pos == mainMenu_length - 1 && __num > 0)){
		$("mainMenu_focus").style.webkitTransitionDuration = 0;
	}

	$("mainMenu_focus").style.left = mainMenu_pos[mainMenu_focus_pos];

	if((mainMenu_focus_pos == 0 && __num > 0) || (mainMenu_focus_pos == mainMenu_length - 1 && __num < 0)){
		$("mainMenu_focus").style.webkitTransitionDuration = 300;
	}

	if(mainMenu_focus_pos == 0 || mainMenu_focus_pos == mainMenu_length - 1){
		$("mainMenu_focus").style.webkitTransitionDuration = 0;
		$("mainMenu_focus").style.opacity = 0;
		$("mainMenu_focus").style.webkitTransitionDuration = 300;
		$("mainMenu_focus").style.opacity = 1; 
	}

	if(mainMenu_timeout)clearTimeout(mainMenu_timeout);
	mainMenu_timeout = setTimeout(function(){
		$("img_"+mainMenu_focus_pos).src = mainMenu_focus[mainMenu_focus_pos];	
	},300
	);
	subMenu_slipObj.resetSlip();
	initSubMenu();
}

function subMenu_change(__num){
	if ((subMenu_data_pos == 0 && __num < 0)||(subMenu_data_pos >= subMenu[mainMenu_focus_pos].length - 1 && __num > 0)){
		subMenu_slipObj.resetSlip();
		subMenu_slipObj.listPos = 0;
		subMenu_slipObj.focusPos = 0;
		if (__num < 0 ){
			if (subMenu_slipObj.dataLength < subMenu_slipObj.listSize){
				subMenu_slipObj.listPos = subMenu_slipObj.dataLength - 1 ;
				subMenu_slipObj.focusPos = subMenu_slipObj.dataLength - 1 ;
			}else{
				subMenu_slipObj.listPos = subMenu_slipObj.dataLength - 1 ;
				subMenu_slipObj.focusPos = subMenu_slipObj.listSize - 1 ;
			}
		}
		subMenu_slipObj.initData();
		if (subMenu_slipObj.dataLength > 1)
		{
			$("subMenu_focus").style.webkitTransitionDuration = 0;
			$("subMenu_focus").style.opacity = 0;
			$("subMenu_focus").style.webkitTransitionDuration = 300;
			$("subMenu_focus").style.opacity = 1;
		}

		subMenu_data_pos = subMenu_slipObj.listPos;
		return;
	}
	else{
		subMenu_slipObj.changeFocus(__num);
	}
	subMenu_data_pos = subMenu_slipObj.listPos;
}

function chang_area(__num){
	if (focus_area == 0 && __num < 0)return;
	if (focus_area == 2 && __num > 0)return; 
	
	if (focus_area == 0){
		$("recommend_focus").style.opacity = 0;
	}
	else if (focus_area == 1){
		$("mainMenu_focus").style.opacity = 0;
		if(mainMenu_timeout)clearTimeout(mainMenu_timeout);
		mainMenu_timeout = setTimeout(function(){
				$("img_" + mainMenu_focus_pos).src = mainMenu_blur[mainMenu_focus_pos];
			},300
		);
		if (__num < 0){
			recommend_focus_pos = 0;
		}
	}
	else if (focus_area == 2){
		$("subMenu_focus").style.opacity = 0;
	}
	focus_area += __num;

	if (focus_area== 0){
		$("recommend_focus").style.webkitTransitionDuration = "0ms";
		$("recommend_focus").style.left = recommend_focus[recommend_focus_pos];
		$("recommend_focus").style.webkitTransitionDuration = "300ms";
		$("recommend_focus").style.opacity = 1;
	}
	else if (focus_area == 1){
		$("mainMenu_focus").style.webkitTransitionDuration = "0ms";
		$("mainMenu_focus").style.left = mainMenu_pos[mainMenu_focus_pos];
		$("mainMenu_focus").style.webkitTransitionDuration = "300ms";
		$("mainMenu_focus").style.opacity = 1;

		if(mainMenu_timeout)clearTimeout(mainMenu_timeout);
		mainMenu_timeout = setTimeout(function(){
				$("img_" + mainMenu_focus_pos).src = mainMenu_focus[mainMenu_focus_pos];
			},300
		);
	}
	else if (focus_area == 2){
		$("subMenu_focus").style.opacity = 1;
	}
}

function openOffChannel(flag,subPos){
	if (ChLength == 0)
	{//需要弹出搜索框
		var nitChangeWidget = iPanel.pageWidgets.getByName("nitChangeWidget");
		nitChangeWidget.init(1);
		nitChangeWidget.show();	
		return;
	}

	if (typeof subPos != "undefined" && typeof(subPos) == 'number'){
		var channelList = [];
		if (subPos == 0){//高清直播
			channelList = user.channels.bouquetSortByRandom(0x04);
		}
		else if (subPos == 1){//央视频道
			channelList = user.channels.bouquetSortByRandom(0x01);
		}
		else if (subPos == 2){//本地频道
			channelList = user.channels.bouquetSortByRandom(0x05);
		}
		else if (subPos == 3){//卫视频道
			channelList = user.channels.bouquetSortByRandom(0x03);
		}
		else if (subPos == 4){//付费频道
			channelList = user.channels.bouquetSortByRandom(0x02);
		}
		if (typeof(channelList)=="undefined" || channelList.length == 0){
			$("tips_msg").innerText = "无对应的频道,不能收看!!";
			$("tips").style.opacity=1;
			if(tips_timeout)clearTimeout(tips_timeout);
			tips_timeout = setTimeout("$('tips').style.opacity=0",1000);
		}
		else{
			var tmp_channel = channelList[0];
			if (tmp_channel.type == 0x02){
				iPanel.mainFrame.location.href = 'ui://music.html?' + tmp_channel.userChannel;
			}
			else if (tmp_channel.type == 0x01){
				iPanel.mainFrame.location.href = 'ui://play.html?' + tmp_channel.userChannel;
			}
		}
	}
	else{
		var result_flag = E.openOffChannel(flag);
		if (!result_flag)
		{//无关机频道,不能进入播放，提示 //需要弹出提示"频道全部被隐藏，不能收看!!"
			$("tips_msg").innerText = "频道全部被删除，不能收看!!";
			$("tips").style.opacity=1;
			if(tips_timeout)clearTimeout(tips_timeout);
			tips_timeout = setTimeout("$('tips').style.opacity=0",1000);
		}
	}
}

}
